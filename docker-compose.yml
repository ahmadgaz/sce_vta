version: "3"
services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./cache:/data/nginx/cache

    fastapi_app:
        build: .
        env_file:
            - .env
        ports:
            - "8000:8000"
        # for development
        volumes:
            - ./api:/app:ro
